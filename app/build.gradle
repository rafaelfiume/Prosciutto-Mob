apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.rafaelfiume.prosciutto.advisor"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        androidTest {
            setRoot('src/androidTest')
        }
        test {
            setRoot('src/test')
        }
    }
}

configurations {
    testCompile.exclude group: "com.android.support", module: "support-annotations"
    androidTestCompile.exclude group: "com.android.support", module: "support-annotations"
    androidTestCompile.exclude group: "javax.inject"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:support-annotations:22.2.1'

    // Unit tests
    testCompile 'junit:junit:4.12'
    testCompile 'com.android.support.test:runner:0.4'
    testCompile 'com.android.support.test:rules:0.4'

    // Expresso Tests
    androidTestCompile 'commons-io:commons-io:2.3'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.rafaelfiume:Supplier-Acceptance-Tests:0.1.7-SNAPSHOT'
    androidTestCompile 'org.eclipse.jetty:jetty-server:8.1.18.v20150929'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    androidTestCompile ('com.android.support.test.espresso:espresso-core:2.2.1') {
        exclude group: 'javax.inject'
    }
}
